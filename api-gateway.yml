spring:
  application:
    name: api-gateway
management:
  endpoints:
    web:
      exposure:
        include: '*'
zuul:
  routes:
    userprofile:
      url: http://localhost:8070
    book:
      url: http://localhost:8888
    user-login:
      url: http://localhost:8082
    recommendation:
      url: http://localhost:8092
    order:
      url: http://localhost:8081
    logistics:
      url: http://localhost:8086
eureka:
  client:
    register-with-eureka: "true"
    fetch-registry: "true"
    service-url:
      defaultZone: http://172.23.239.100:8761/eureka
